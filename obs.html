<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>

    <link rel="stylesheet" href="style.css">


    <style>
        body {
            min-width: 1080px !important;
            text-align: center;
			background-color: #000000;
        }
        
        table {
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .eventcontainer > div {
            text-align: center;
            font-size: 187px;          
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        window.settings = Object.fromEntries(new URLSearchParams(location.search));

        window.addEventListener('load', () => {
            if (window.settings.fontColor) {
                $('body').css('color', window.settings.fontColor);
            }

            if (window.settings.fontSize) {
                $('body').css('font-size', window.settings.fontSize);
            }
			if (window.settings.flipHorizontal=='true') {
                $('body').css('-moz-transform', 'scaleX(-1)');
				$('body').css('-o-transform', 'scaleX(-1)');
				$('body').css('-webkit-transform', 'scaleX(-1)');
				$('body').css('transform', 'scaleX(-1)');
				$('body').css('-ms-filter', "FlipH");
				$('body').css('filter', "FlipH");
            }
        })
    </script>

    <script src="connection.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="eventcontainer">
    </div>
</body>
<iframe 
  class="bg-video"
  src="https://www.youtube.com/embed/videoseries?list=PLHCQ0lKzyzoJMB6dQFwZvIT8niZXgNz0W&autoplay=1&mute=1&controls=0&loop=1"
  frameBorder="0"
  allowFullScreen
  allow="autoplay"
/>
</html>
